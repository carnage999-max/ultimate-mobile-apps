version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm using npm (if corepack doesn't work, fallback to npm install)
        - npm install -g pnpm@latest
        # Verify pnpm installation
        - pnpm --version
        # Install dependencies
        - pnpm install
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*

